<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Toe Tic</title>
  </head>
  <body>
    <div class="tic-toe-tic">
      <div class="information">
        <div class="score">
          <div id="score-x"></div>
        </div>
        <div class="score">
          <div id="score-y"></div>
        </div>
      </div>
      <div class="play-field">
        <div class="play-grid">
          <div class="x-tick"></div>
          <div class="y-tick"></div>
        </div>
      </div>
    </div>
  </body>
</html>
